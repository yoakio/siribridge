<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#4DEEEA;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#149ECA;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0A192F;stop-opacity:0" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="#0A192F" />
  
  <!-- Outer Siri Waveforms (Abstract) -->
  <g opacity="0.4">
    <path d="M 100 400 Q 250 150 400 400 T 700 400" stroke="#FF2D55" stroke-width="4" fill="none" />
    <path d="M 100 420 Q 250 670 400 420 T 700 420" stroke="#5856D6" stroke-width="4" fill="none" />
    <path d="M 150 400 Q 300 250 450 400 T 650 400" stroke="#4DEEEA" stroke-width="3" fill="none" />
  </g>

  <!-- Arc Reactor Outer Ring -->
  <circle cx="400" cy="400" r="180" fill="none" stroke="#149ECA" stroke-width="2" stroke-dasharray="20 10" opacity="0.3" />
  <circle cx="400" cy="400" r="160" fill="none" stroke="#4DEEEA" stroke-width="8" stroke-dasharray="100 50" />
  
  <!-- The Crab (OpenClaw) - Minimalist Geometric Integration -->
  <g transform="translate(400, 400) scale(0.8)" fill="#4DEEEA" filter="url(#glow)">
    <!-- Body -->
    <path d="M -60 -20 A 60 40 0 1 0 60 -20 L 60 10 A 60 40 0 1 1 -60 10 Z" opacity="0.8"/>
    <!-- Claws -->
    <path d="M -70 -30 Q -100 -60 -80 -90 Q -60 -100 -50 -70" stroke="#4DEEEA" stroke-width="12" fill="none" />
    <path d="M 70 -30 Q 100 -60 80 -90 Q 60 -100 50 -70" stroke="#4DEEEA" stroke-width="12" fill="none" />
    <!-- Eyes (Glowing dots) -->
    <circle cx="-20" cy="-25" r="5" fill="white" />
    <circle cx="20" cy="-25" r="5" fill="white" />
  </g>

  <!-- Inner Core Glow -->
  <circle cx="400" cy="400" r="80" fill="url(#coreGlow)" />
  <circle cx="400" cy="400" r="40" fill="white" opacity="0.9" filter="url(#glow)" />

  <!-- Technical Overlay -->
  <g stroke="#4DEEEA" stroke-width="1" opacity="0.5">
    <line x1="400" y1="200" x2="400" y2="240" />
    <line x1="400" y1="560" x2="400" y2="600" />
    <line x1="200" y1="400" x2="240" y2="400" />
    <line x1="560" y1="400" x2="600" y2="400" />
  </g>
  
  <!-- Text Label (Optional/Styled) -->
  <text x="400" y="700" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#4DEEEA" text-anchor="middle" letter-spacing="10">SIRIBRIDGE</text>
</svg>
